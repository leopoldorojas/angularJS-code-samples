<!doctype html>
<html ng-app>
<head>
  <meta charset="utf-8">
  <script src="angular.min.js"></script>
  <title>My First App with AngularJS</title>
</head>
<body>
  <h1>World Cup Brasil 2014</h1>
  <div>
    <label>Which team will win the group D?</label>
    <p>Costa Rica</p>
  </div>
  <div ng-init="firstTeam = 'Costa Rica' ">
    <table>
      <tr><td>{{firstTeam}}</td></tr>
      <tr><td>England</td></tr>
      <tr><td>Italy</td></tr>
      <tr><td>Uruguay</td></tr>
    </table>
  </div>
</body>
</html>
